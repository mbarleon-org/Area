name: Deploy staging
on:
  workflow_call:
    secrets:
      AREA_STAGING_SSH_KEY:
        required: true
      AREA_STAGING_SSH_USER:
        required: true
      AREA_STAGING_SSH_DEST:
        required: true
      AREA_STAGING_REPO_PATH:
        required: true

jobs:
  deploy-staging:
    runs-on: [self-hosted, Linux, X64, trusted, docker]
    steps:
      - name: SSH to staging server and update service
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.AREA_STAGING_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          timeout 120 ssh \
            -i ~/.ssh/id_rsa \
            -o BatchMode=yes \
            -o ConnectTimeout=30 \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -l "${{ secrets.AREA_STAGING_SSH_USER }}" \
            "${{ secrets.AREA_STAGING_SSH_DEST }}" \
            /bin/bash <<'SSH'
              set -euo pipefail
              cd "${{ secrets.AREA_STAGING_REPO_PATH }}"
              docker compose down -v
              git fetch origin staging
              git checkout staging || git switch -C staging
              git reset --hard origin/staging
              git submodule sync --recursive
              git submodule update --init --recursive
              docker compose up -d --build --force-recreate
          SSH

      - name: Delete temporary key
        if: always()
        run: |
          [ -f ~/.ssh/id_rsa ] && shred -u ~/.ssh/id_rsa || true
