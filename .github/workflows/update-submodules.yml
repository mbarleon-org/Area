name: Update submodules
on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout super-repo with submodules
        uses: actions/checkout@v5
        with:
          repository: mbarleon-org/Area
          ref: staging
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fast-forward submodules to tracked branches
        id: fastforward
        run: |
          set -euo pipefail
          git submodule foreach '
            branch=$(git config -f $toplevel/.gitmodules submodule.$name.branch || echo main);
            git fetch origin "$branch";
            git checkout "$branch" || git switch -C "$branch";
            git reset --hard "origin/$branch"
          '
          git add .
          if git diff --cached --quiet; then
            echo "no_changes=1" >> $GITHUB_OUTPUT
          else
            git commit -m "chore(submodules): bump to latest"
            echo "no_changes=0" >> $GITHUB_OUTPUT
          fi

      - name: Push commit
        if: ${{ steps.fastforward.outputs.no_changes != '1' }}
        run: git push origin HEAD:refs/heads/staging
        env:
          GIT_ASKPASS: /bin/echo
          GITHUB_TOKEN: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Install Cloudflare WARP (headless)
        run: |
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt-get update
          sudo apt-get install -y cloudflare-warp

      - name: Configure MDM (service-token enrollment)
        env:
          ORG: ${{ secrets.AREA_CF_ORG }}
          CLIENT_ID: ${{ secrets.AREA_CF_ACCESS_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.AREA_CF_ACCESS_CLIENT_SECRET }}
        run: |
          sudo install -d -m 755 /var/lib/cloudflare-warp
          sudo tee /var/lib/cloudflare-warp/mdm.xml >/dev/null <<EOF
          <dict>
            <key>organization</key><string>${ORG}</string>
            <key>auth_client_id</key><string>${CLIENT_ID}</string>
            <key>auth_client_secret</key><string>${CLIENT_SECRET}</string>
            <key>service_mode</key><string>warp</string>
            <key>auto_connect</key><integer>1</integer>
            <key>onboarding</key><false/>
          </dict>
          EOF

      - name: Start WARP service and connect
        run: |
          sudo systemctl restart warp-svc || sudo service warp-svc restart
          sleep 2
          warp-cli --accept-tos connect || true

      - name: SSH to staging server and update service
        if: ${{ steps.fastforward.outputs.no_changes != '1' }}
        env:
          VM_USER: ${{ secrets.AREA_STAGING_SSH_USER }}
          VM_DEST: ${{ secrets.AREA_STAGING_SSH_DEST }}
          VM_COMPOSE_PATH: ${{ secrets.AREA_STAGING_REPO_PATH }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.AREA_STAGING_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          timeout 120 ssh \
            -i ~/.ssh/id_rsa \
            -o BatchMode=yes \
            -o ConnectTimeout=30 \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -l "$VM_USER" \
            "$VM_DEST" \
            /bin/bash <<'SSH'
              set -euo pipefail
              cd "$VM_COMPOSE_PATH"
              docker compose down -v
              git fetch origin staging
              git checkout staging || git switch -C staging
              git reset --hard origin/staging
              git submodule sync --recursive
              git submodule update --init --recursive
              docker compose up -d --build --force-recreate
          SSH

      - name: Delete temporary key
        if: always()
        run: |
          [ -f ~/.ssh/id_rsa ] && shred -u ~/.ssh/id_rsa || true
