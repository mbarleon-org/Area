name: Update submodules
on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout super-repo with submodules
        uses: actions/checkout@v5
        with:
          repository: mbarleon-org/Area
          ref: staging
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fast-forward submodules to tracked branches
        id: fastforward
        run: |
          set -euo pipefail
          git submodule foreach '
            branch=$(git config -f $toplevel/.gitmodules submodule.$name.branch || echo main);
            git fetch origin "$branch";
            git checkout "$branch" || git switch -C "$branch";
            git reset --hard "origin/$branch"
          '
          git add .
          if git diff --cached --quiet; then
            echo "no_changes=1" >> $GITHUB_OUTPUT
          else
            git commit -m "chore(submodules): bump to latest"
            echo "no_changes=0" >> $GITHUB_OUTPUT
          fi

      - name: Push commit
        if: ${{ steps.fastforward.outputs.no_changes != '1' }}
        run: git push origin HEAD:refs/heads/staging
        env:
          GIT_ASKPASS: /bin/echo
          GITHUB_TOKEN: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Install cloudflared (single binary)
        if: ${{ steps.fastforward.outputs.no_changes != '1' }}
        run: |
          set -euo pipefail
          TMP_BIN=/tmp/cloudflared
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o "$TMP_BIN"
          chmod +x "$TMP_BIN"
          sudo mv "$TMP_BIN" /usr/local/bin/cloudflared

      - name: Configure SSH key and known_hosts for staging
        if: ${{ steps.fastforward.outputs.no_changes != '1' }}
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AREA_STAGING_SSH_KEY }}
          name: id_ed25519
          known_hosts: ${{ secrets.AREA_STAGING_SSH_KNOWN_HOSTS }}

      - name: SSH to staging server and update service
        if: ${{ steps.fastforward.outputs.no_changes != '1' }}
        env:
          VM_HOST: ${{ secrets.AREA_STAGING_SSH_HOST }}
          VM_USER: ${{ secrets.AREA_STAGING_SSH_USER }}
          VM_DEST: ${{ secrets.AREA_STAGING_SSH_DEST }}
          CF_ID: ${{ secrets.AREA_CF_ACCESS_CLIENT_ID }}
          VM_SSH_KEY_B64: ${{ secrets.AREA_STAGING_SSH_KEY }}
          CF_SECRET: ${{ secrets.AREA_CF_ACCESS_CLIENT_SECRET }}
          VM_COMPOSE_PATH: ${{ secrets.AREA_STAGING_REPO_PATH }}
          VM_SSH_KNOWN_HOSTS: ${{ secrets.AREA_STAGING_SSH_KNOWN_HOSTS }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "$VM_SSH_KEY_B64" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "${VM_SSH_KNOWN_HOSTS:-}" ]; then
            printf '%s\n' "$VM_SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
          fi

          timeout 120 ssh \
            -i ~/.ssh/id_rsa \
            -o BatchMode=yes \
            -o ConnectTimeout=30 \
            -o ProxyCommand="/usr/local/bin/cloudflared access ssh \
              --hostname %h \
              --service-token-id $CF_ID \
              --service-token-secret $CF_SECRET \
              --destination $VM_DEST" \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -l "$VM_USER" \
            "$VM_HOST" \
            /bin/bash <<'SSH'
              set -euo pipefail
              cd "$VM_COMPOSE_PATH"
              docker compose down -v
              git fetch origin staging
              git checkout staging || git switch -C staging
              git reset --hard origin/staging
              git submodule sync --recursive
              git submodule update --init --recursive
              docker compose up -d --build --force-recreate
          SSH

      - name: Delete temporary key
        if: always()
        run: |
          [ -f ~/.ssh/id_rsa ] && shred -u ~/.ssh/id_rsa || true
