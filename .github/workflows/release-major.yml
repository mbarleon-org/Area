name: Release Major Version
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional tag to create or use (e.g., v1.2.3).'
        required: true

jobs:
  release-major:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - repo: mbarleon-org/Area
            image: area
          - repo: mbarleon-org/Area-Worker
            image: area-worker
          - repo: mbarleon-org/Area-Backend
            image: area-backend
          - repo: mbarleon-org/Area-Frontend
            image: area-frontend
    steps:
      - name: Checkout super-repo with submodules
        uses: actions/checkout@v5
        with:
          repository: ${{ matrix.repo }}
          ref: main
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push next server tag (patch)
        id: create_tag
        env:
          TAG_INPUT: ${{ github.event.inputs.tag }}
          GIT_ASKPASS: /bin/echo
          GITHUB_TOKEN: ${{ secrets.AREA_PUSH_TOKEN }}
        run: |
          set -euo pipefail
          git fetch --tags origin

          if ! echo "$TAG_INPUT" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Provided tag '$TAG_INPUT' does not match required format vMAJOR.MIN.PATCH (e.g., v1.2.3)"
            exit 1
          fi
          NEXT="$TAG_INPUT"
          if git rev-parse -q --verify "refs/tags/$NEXT" >/dev/null; then
            echo "Tag $NEXT already exists; using existing tag"
          else
            echo "Creating tag $NEXT"
            git tag -a "$NEXT" -m "Release $NEXT"
            git push "https://x-access-token:${{ secrets.AREA_PUSH_TOKEN }}@github.com/${{ matrix.repo }}" "$NEXT"
          fi
          echo "TAG=$NEXT" >> $GITHUB_OUTPUT
          exit 0

      - name: Checkout the created tag
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.create_tag.outputs.TAG }}
          fetch-depth: 0
          submodules: true

      - name: Set VCS_REF from checked-out repo
        id: vcs_ref
        run: |
          set -euo pipefail
          VCS_REF=$(git rev-parse --verify HEAD)
          echo "VCS_REF=$VCS_REF" >> $GITHUB_OUTPUT

      - name: Set BUILD_DATE (UTC ISO8601)
        id: build_date
        run: echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.AREA_DOCKERHUB_USERNAME }}
          password: ${{ secrets.AREA_DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: compute_tags
        env:
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          DH_IMAGE: ${{ secrets.AREA_DOCKERHUB_USERNAME }}/${{ matrix.image }}
          REF_NAME: ${{ steps.create_tag.outputs.TAG }}
        run: |
          {
            echo "TAGS<<EOF"
            if [[ "${REF_NAME}" == *"-"* ]]; then
              base_tag="$(echo "$REF_NAME" | cut -d'-' -f 2)-latest"
              echo "${GHCR_IMAGE}:${base_tag}"
              echo "${DH_IMAGE}:${base_tag}"
            else
              echo "${GHCR_IMAGE}:latest"
              echo "${DH_IMAGE}:latest"
            fi
            echo "${GHCR_IMAGE}:${REF_NAME}"
            echo "${DH_IMAGE}:${REF_NAME}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BUILD_DATE=${{ steps.build_date.outputs.BUILD_DATE }}
            VCS_REF=${{ steps.vcs_ref.outputs.VCS_REF }}
          tags: ${{ steps.compute_tags.outputs.TAGS }}
          platforms: linux/amd64,linux/arm64
