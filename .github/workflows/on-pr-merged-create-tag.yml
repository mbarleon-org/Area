name: Create tag when PR into main is merged
on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  tag-on-merge:
    if: ${{ github.event.pull_request.merged == true &&
            github.event.pull_request.base.ref == 'main' &&
            github.event.pull_request.head.ref == 'staging'
        }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          repository: ${{ github.repository }}
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push next semver tag (patch)
        id: create_tag
        run: |
          set -euo pipefail
          git fetch --tags origin

          LATEST=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1)
          [ -z "$LATEST" ] && LATEST="v0.0.0"

          ver="${LATEST#v}"
          IFS='.' read -r MAJ MIN PAT <<<"$ver"
          NEXT="v${MAJ}.${MIN}.$((PAT+1))"

          while git rev-parse -q --verify "refs/tags/$NEXT" >/dev/null; do
            ver="${NEXT#v}"
            IFS='.' read -r MAJ MIN PAT <<<"$ver"
            NEXT="v${MAJ}.${MIN}.$((PAT+1))"
          done

          echo "Tagging $NEXT"
          git tag -a "$NEXT" -m "Release $NEXT"
          git push "https://x-access-token:${{ secrets.AREA_PUSH_TOKEN }}@github.com/${{ github.repository }}" "$NEXT"
          echo "TAG=$NEXT" >> $GITHUB_OUTPUT
        env:
          GIT_ASKPASS: /bin/echo
          GITHUB_TOKEN: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Checkout the created tag
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.create_tag.outputs.TAG }}
          fetch-depth: 0
          submodules: true

      - name: Set BUILD_DATE (UTC ISO8601)
        id: build_date
        run: echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Compute image tags
        id: compute_tags
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/area
          REF_NAME: ${{ steps.create_tag.outputs.TAG }}
        run: |
          echo "TAGS<<EOF" >> "$GITHUB_OUTPUT"
          if [[ "${REF_NAME}" == *"-"* ]]; then
            echo "${IMAGE_NAME}:$(echo "$REF_NAME" | cut -d'-' -f 2)-latest" >> "$GITHUB_OUTPUT"
          else
            echo "${IMAGE_NAME}:latest" >> "$GITHUB_OUTPUT"
          fi
          echo "${IMAGE_NAME}:${REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BUILD_DATE=${{ steps.build_date.outputs.BUILD_DATE }}
            VCS_REF=${{ github.sha }}
          tags: ${{ steps.compute_tags.outputs.TAGS }}
          platforms: linux/amd64,linux/arm64

      - name: Install cloudflared (single binary)
        run: |
          set -euo pipefail
          TMP_BIN=/tmp/cloudflared
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o "$TMP_BIN"
          chmod +x "$TMP_BIN"
          sudo mv "$TMP_BIN" /usr/local/bin/cloudflared

      - name: Configure SSH key and known_hosts
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.VM_SSH_KEY }}
          name: id_ed25519
          known_hosts: ${{ secrets.VM_SSH_KNOWN_HOSTS }}

      - name: SSH and deploy (via per-connection cloudflared ProxyCommand)
        env:
          CF_ID: ${{ secrets.AREA_CF_ACCESS_CLIENT_ID }}
          CF_SECRET: ${{ secrets.AREA_CF_ACCESS_CLIENT_SECRET }}
          VM_DEST: ${{ secrets.VM_SSH_DEST }}
        run: |
          set -euo pipefail
          timeout 120 ssh \
            -i ~/.ssh/id_ed25519 \
            -o BatchMode=yes \
            -o ConnectTimeout=30 \
            -o ProxyCommand="/usr/local/bin/cloudflared access ssh --hostname %h --service-token-id $CF_ID --service-token-secret $CF_SECRET --destination $VM_DEST --log-level info" \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -l "${{ secrets.VM_USER }}" \
            "${{ secrets.VM_HOST }}" \
            /bin/bash <<'SSH'
            set -euo pipefail
            cd "${{ secrets.VM_COMPOSE_PATH }}"
            docker compose down -v
            docker compose pull
            docker compose up -d
          SSH

      - name: Delete temporary key
        if: always()
        run: |
          [ -f ~/.ssh/id_ed25519 ] && shred -u ~/.ssh/id_ed25519 || true
