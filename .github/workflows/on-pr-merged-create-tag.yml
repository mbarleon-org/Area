name: Create tag when PR into main is merged
on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  tag-on-merge:
    if: ${{ github.event.pull_request.merged == true &&
            github.event.pull_request.base.ref == 'main' &&
            github.event.pull_request.head.ref == 'staging'
        }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          repository: ${{ github.repository }}
          ref: main
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push next semver tag (patch)
        id: create_tag
        run: |
          set -euo pipefail
          git fetch --tags origin

          LATEST=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1)
          [ -z "$LATEST" ] && LATEST="v0.0.0"

          ver="${LATEST#v}"
          IFS='.' read -r MAJ MIN PAT <<<"$ver"
          NEXT="v${MAJ}.${MIN}.$((PAT+1))"

          while git rev-parse -q --verify "refs/tags/$NEXT" >/dev/null; do
            ver="${NEXT#v}"
            IFS='.' read -r MAJ MIN PAT <<<"$ver"
            NEXT="v${MAJ}.${MIN}.$((PAT+1))"
          done

          echo "Tagging $NEXT"
          git tag -a "$NEXT" -m "Release $NEXT"
          git push "https://x-access-token:${{ secrets.AREA_PUSH_TOKEN }}@github.com/${{ github.repository }}" "$NEXT"
          echo "TAG=$NEXT" >> $GITHUB_OUTPUT
        env:
          GIT_ASKPASS: /bin/echo
          GITHUB_TOKEN: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Checkout the created tag
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.create_tag.outputs.TAG }}
          fetch-depth: 0
          submodules: true

      - name: Set BUILD_DATE (UTC ISO8601)
        id: build_date
        run: echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.AREA_PUSH_TOKEN }}

      - name: Compute image tags
        id: compute_tags
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/area
          REF_NAME: ${{ steps.create_tag.outputs.TAG }}
        run: |
          echo "TAGS<<EOF" >> "$GITHUB_OUTPUT"
          if [[ "${REF_NAME}" == *"-"* ]]; then
            echo "${IMAGE_NAME}:$(echo "$REF_NAME" | cut -d'-' -f 2)-latest" >> "$GITHUB_OUTPUT"
          else
            echo "${IMAGE_NAME}:latest" >> "$GITHUB_OUTPUT"
          fi
          echo "${IMAGE_NAME}:${REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BUILD_DATE=${{ steps.build_date.outputs.BUILD_DATE }}
            VCS_REF=${{ github.sha }}
          tags: ${{ steps.compute_tags.outputs.TAGS }}
          platforms: linux/amd64,linux/arm64

      - name: Install Cloudflare WARP (headless)
        run: |
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt-get update
          sudo apt-get install -y cloudflare-warp

      - name: Configure MDM (service-token enrollment)
        env:
          ORG: ${{ secrets.AREA_CF_ORG }}
          CLIENT_ID: ${{ secrets.AREA_CF_ACCESS_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.AREA_CF_ACCESS_CLIENT_SECRET }}
        run: |
          sudo install -d -m 755 /var/lib/cloudflare-warp
          sudo tee /var/lib/cloudflare-warp/mdm.xml >/dev/null <<EOF
          <dict>
            <key>organization</key><string>${ORG}</string>
            <key>auth_client_id</key><string>${CLIENT_ID}</string>
            <key>auth_client_secret</key><string>${CLIENT_SECRET}</string>
            <key>service_mode</key><string>warp</string>
            <key>auto_connect</key><integer>1</integer>
            <key>onboarding</key><false/>
          </dict>
          EOF

      - name: Start WARP service and connect
        run: |
          sudo systemctl restart warp-svc || sudo service warp-svc restart
          sleep 2
          warp-cli --accept-tos connect || true

      - name: SSH and deploy (via per-connection cloudflared ProxyCommand)
        env:
          VM_USER: ${{ secrets.VM_USER }}
          VM_DEST: ${{ secrets.VM_SSH_DEST }}
          VM_COMPOSE_PATH: ${{ secrets.VM_COMPOSE_PATH }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          timeout 120 ssh \
            -i ~/.ssh/id_rsa \
            -o BatchMode=yes \
            -o ConnectTimeout=30 \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -l "$VM_USER" \
            "$VM_DEST" \
            /bin/bash <<'SSH'
              set -euo pipefail
              cd "$VM_COMPOSE_PATH"
              docker compose down -v
              docker compose pull
              docker compose up -d
          SSH

      - name: Delete temporary key
        if: always()
        run: |
          [ -f ~/.ssh/id_rsa ] && shred -u ~/.ssh/id_rsa || true
