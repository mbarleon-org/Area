name: Deploy prod
on:
  workflow_call:
    secrets:
      VM_USER:
        required: true
      VM_SSH_DEST:
        required: true
      VM_COMPOSE_PATH:
        required: true
      VM_SSH_KEY:
        required: true
      AREA_CF_ORG:
        required: true

jobs:
  deploy-prod:
    runs-on: [self-hosted, Linux, X64, trusted, docker]
    steps:
      - name: SSH and deploy
        env:
          VM_USER: ${{ secrets.VM_USER }}
          VM_DEST: ${{ secrets.VM_SSH_DEST }}
          VM_COMPOSE_PATH: ${{ secrets.VM_COMPOSE_PATH }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          timeout 120 ssh \
            -i ~/.ssh/id_rsa \
            -o BatchMode=yes \
            -o ConnectTimeout=30 \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -l "$VM_USER" \
            "$VM_DEST" \
            /bin/bash <<'SSH'
              set -euo pipefail
              cd "$VM_COMPOSE_PATH"
              docker compose down -v
              docker compose pull
              docker compose up -d
          SSH

      - name: Delete temporary key
        if: always()
        run: |
          [ -f ~/.ssh/id_rsa ] && shred -u ~/.ssh/id_rsa || true
